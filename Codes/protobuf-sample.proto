syntax = "proto3";

// Full language syntax: 
// https://developers.google.com/protocol-buffers/docs/proto3

message Person {
  string name = 1;
  int32 id = 2;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    string number = 1;
    PhoneType type = 2 [default = HOME];
  }

  repeated PhoneNumber phone = 4;
}
